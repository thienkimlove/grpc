syntax = "proto3";

package listing.v1;

option go_package = "github.com/thienkimlove/grpc/rpc/listing";

import "google/api/annotations.proto";

message PingMessage {
    string greeting = 1;
}
service Ping {
    rpc SayHello(PingMessage) returns (PingMessage) {
        option (google.api.http) = {
      post: "/1/ping"
      body: "*"
    };
    }
}